<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footer</title>
  <link rel="stylesheet" href="css/ui-kit/common.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/eyson-footer.css">
  <link rel="stylesheet" href="css/ui-kit/main-logo.css">
  <link rel="stylesheet" href="css/ui-kit/telegram-logo.css">
  <link rel="stylesheet" href="css/ui-kit/button.css">

</head>
  <body>
    <div class="container" style="background: rosybrown">

      <div class="eyson-footer d-flex align-items-stretch">
        <div class="row d-flex flex-fill justify-content-between align-items-stretch">
          <div class="col-5 d-flex align-items-start">
            <div class="navigation d-flex align-items-center justify-content-center">
              <div class="gilroy navigation-item">Услуги</div>
              <div class="gilroy navigation-item">Кейсы</div>
              <div class="gilroy navigation-item">Контакты</div>
              <div class="gilroy navigation-item">Вакансии</div>
            </div>
          </div>
          <div class="col-2 d-flex flex-column align-items-center">    <!--  justify-content-center-->
            <div class="logo-copyright-container">
              <div class="main-logo"></div>
              <div class="copyright gilroy">© Copyright 2022</div>
            </div>
          </div>
          <div class="col-5 d-flex justify-content-end">
            <div class="contacts-container">
                <div class="contacts-email-phone">
                  <div class="contacts-email gilroy">business@eyson.ru</div>
                  <div class="contacts-phone gilroy">8 800 333 24 37</div>
                  <div class="contacts-telegram-logo telegram-logo-white"></div>
                </div>
                <div class="contacts-address gilroy">г. Ростов-на-Дону, пр. Кировский 116</div>
            </div>
          </div>        <!-- align-items-center -->
        </div>
      </div>

    </div>
  </body>
</html>
