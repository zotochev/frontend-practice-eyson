<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <link rel="stylesheet" href="css/ui-kit/common.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/eyson-header.css">
  <link rel="stylesheet" href="css/ui-kit/main-logo.css">
  <link rel="stylesheet" href="css/ui-kit/telegram-logo.css">
  <link rel="stylesheet" href="css/ui-kit/button.css">

</head>
<body>
  <div class="container" style="background: rosybrown">
    <div class="eyson-header d-flex align-items-stretch">
      <div class="row d-flex flex-fill justify-content-between align-items-stretch">
        <div class="col-3 d-flex align-items-center align-items-start">
          <div class="main-logo"></div>
        </div>
        <div class="col-9 d-flex align-items-center justify-content-end">
          <div class="phone-number gilroy-semibold">8 800 333 24 37</div>
          <div class="telegram-logo-grad telegram-logo-container"></div>
          <div class="buttons-container">
            <button class="ghost gilroy eyson-text-h3">Услуги</button>
            <button class="ghost gilroy eyson-text-h3">Кейсы</button>
            <button class="ghost gilroy eyson-text-h3">Контакты</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
