<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-block</title>
    <link rel="stylesheet" href="css/ui-kit/common.css">
    <link rel="stylesheet" href="css/block-05-application.css">
    <link rel="stylesheet" href="css/block-01.css">
    <link rel="stylesheet" href="css/ui-kit/button.css">
    <link rel="stylesheet" href="css/ui-kit/gradient-text.css">
    <link rel="stylesheet" href="css/ui-kit/fonts.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bblack">
<div class="container">
  <div class="block-05-header-container d-flex align-items-end">
      <div class="col-8">
          <h2 class="h2-eyson">Трансформируйте бизнес<br><span class="gradient-text">вместе с нами</span></h2>
      </div>
      <div class="col-4 nopadding">
          <p class="gilroy text-white font-size-18">Поделитесь вашей задачей.<br>Мы свяжемся с вами в самое ближайшее время </p>
      </div>
  </div>
  <div class="block-05-body-container d-flex">
      <div class="col-4">
          <textarea class="eyson-input" type="text" placeholder="Имя"></textarea>
          <textarea class="eyson-input" type="text" placeholder="Компания"></textarea>
      </div>
      <div class="col-4">
          <textarea class="eyson-input" type="tel" placeholder="Телефон"></textarea>
          <textarea class="eyson-input" type="email" placeholder="Почта"></textarea>
      </div>
      <div class="col-4 nopadding block-05-body-right" style="background: violet">
          <textarea class="eyson-input" type="text" placeholder="Опишите свой проект и прекрепите сюда файлы"></textarea>
          <div class="buttons-container">
              <button class="ghost">Отправить заявку</button>
          </div>
      </div>
  </div>
</div>
</body>
</html>
